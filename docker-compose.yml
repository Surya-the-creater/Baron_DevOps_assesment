version: "3.9"

services:
  web:
    build: .
    container_name: django_app
    command: gunicorn project.wsgi:application --bind 0.0.0.0:8000
    env_file:
      - .env
    volumes:
      - static_volume:/app/staticfiles
      - db_data:/app/db.sqlite3
    expose:
      - 8000

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles
    depends_on:
      - web

volumes:
  static_volume:
  db_data:
